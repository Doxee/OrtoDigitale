<div class="container-fluid">
    <!-- LOGO -->
    <div class="container">
        <div class="row my-4 align-items-center">
            <div class="col-6">
                <img src="https://d184azjhqpbdyr.cloudfront.net/svg/logo_orto_digitale.svg" alt="logo" id="logo">
            </div>
            <div class="col-6 text-right">
                <img src="https://d184azjhqpbdyr.cloudfront.net/svg/mascot_msg.svg" alt="logo" id="mascot">
            </div>
        </div>
    </div>

    <!-- Scuola & Pianta -->
    <div id="row-school-plant-selection" class="row my-2">
        <div class="container">
            <div class="row no-gutters select-ar">
                <div class="col school-select">
                    <div class="row no-gutters align-items-center">
                        <div class="col-1 pl-2"><img src="https://d184azjhqpbdyr.cloudfront.net/svg/school_icon.svg" alt="" width="40px" height="auto"></div>
                        <div class="col pl-3">
                            <select name="school-name" id="sel-school-name" class="form-control"></select>
                        </div>
                    </div>
                </div>

                <div class="col plant-select">
                    <div class="row no-gutters align-items-center">
                        <div class="col-1 pl-2"><img src="https://d184azjhqpbdyr.cloudfront.net/svg/plant_icon.svg" alt="" width="40px" height="auto"></div>
                        <div class="col pl-3">
                            <select name="plant-name" id="sel-plant-name" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="row-period-selection" class="row text-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 push-md-1 text-center">
                    <div class="row">
                        <button id="btn-now" class="btn-period-selection col active" data-period="now">Adesso</button>
                        <button id="btn-today" class="btn-period-selection col" data-period="today" disabled>Oggi</button>
                        <button id="btn-this-week" class="btn-period-selection col" data-period="this-week" disabled>Questa Settimana</button>
                        <button id="btn-this-month" class="btn-period-selection col" data-period="this-month" disabled>Questo Mese</button>
                        <button id="btn-this-year" class="btn-period-selection col" data-period="this-year" disabled>Quest'anno</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"></div>
    </div>



    <div class="row-school-plant-content">

        <div class="container">

            <!-- MISSING DATA -->
            <div id="missing-data" class="row missing-data text-center pb-3" style="display:none;">
                <div class="col">
                    <img src="https://d184azjhqpbdyr.cloudfront.net/svg/missing_data_icon.svg" width="120px" height="120px">
                    <p><strong>Oops!!</strong></p>
                    <p>Per questa pianta non ci sono dati per il periodo selezionato.</br>Puoi riprovare in un altro momento.
                    </p>
                </div>
            </div>
            <!-- EOF MISSING DATA -->

            <!-- PRELOADER -->
            <div id="loading-screen" class="row preloader text-center" style="display:none;">
                <div class="col">
                    <img src="https://d184azjhqpbdyr.cloudfront.net/svg/hourglass.gif" width="30px" height="30px">
                </div>
            </div>
            <!-- EOF PRELOADER -->
            <div class="row">
                <div class="col-12">

                    <section id="info-now" class="row info-section active">

                        <div class="container-fluid">
                            <div class="row my-4">
                                Ultimo dato: <b id="ora-ultimo-dato"></b>
                            </div>



                            <div class="row">
                                <!-- Temperatura -->
                                <div id="temperatura-card" class="col text-center info-card animated fadeIn">
                                    <div class="data-icon-container">
                                        <div class="data-icon">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/t_icon.svg" alt="">
                                        </div>
                                        <div class="data-icon warning">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/t_high.svg" class="high" alt="">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/t_low.svg" class="low" alt="">
                                        </div>
                                    </div>

                                    <div class="data-value">
                                        <span id="temperatura-degree" class="number">-</span>
                                        <span class="symbol">°</span>
                                    </div>

                                    <div id="temepeartura-progressbar" class="data-progressbar"></div>

                                    <div class="value-title text-left">
                                        Temperatura
                                    </div>
                                </div>


                                <!-- Umidità -->
                                <div id="umidita-card" class="col text-center info-card animated fadeIn">
                                    <div class="data-icon-container">
                                        <div class="data-icon">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/u_icon.svg" alt="">
                                        </div>
                                        <div class="data-icon warning">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/u_high.svg" class="high" alt="">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/u_low.svg" class="low" alt="">
                                        </div>
                                    </div>

                                    <div class="data-value">
                                        <span id="umidita-percentage" class="number">-</span>
                                        <span class="symbol">%</span>
                                    </div>

                                    <div id="umidita-progressbar" class="data-progressbar"></div>

                                    <div class="value-title text-left">
                                        Umidità
                                    </div>
                                </div>


                                <!-- Luminosità -->
                                <div id="luminosita-card" class="col text-center info-card animated fadeIn">
                                    <div class="data-icon-container">
                                        <div class="data-icon">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/l_icon.svg" alt="">
                                        </div>
                                        <div class="data-icon warning">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/l_high.svg" class="high" alt="">
                                            <img src="https://d184azjhqpbdyr.cloudfront.net/svg/l_low.svg" class="low" alt="">
                                        </div>
                                    </div>

                                    <div class="data-value">
                                        <span id="luminosita-value" class="number">-</span>
                                        <span class="symbol">lm</span>
                                    </div>
                                    <div id="luminosita-progressbar" class="data-progressbar"></div>
                                    <div class="value-title text-left">
                                        Luminosità
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>

                    <section id="info-past" class="row info-section">
                        <div class="container-fluid">
                            <div class="row my-4">
                                <div class="col">
                                    <button id="btn-graph-temperatura" class="btn-chart-graph active align-middle animated fadeIn"><div></div> <span>Temperatura</span></button>
                                    <button id="btn-graph-umidita" class="btn-chart-graph animated fadeIn"><div></div> <span>Umidità</span></button>
                                    <button id="btn-graph-luminosita" class="btn-chart-graph animated fadeIn"><div></div> <span>Luminosità</span></button>
                                </div>

                                <div class="col export-buttons-container">
                                    <div id="chart-temperatura-export" class="btn-chart-export active animated fadeIn"></div>
                                    <div id="chart-umidita-export" class="btn-chart-export animated fadeIn"></div>
                                    <div id="chart-luminosita-export" class="btn-chart-export animated fadeIn"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div id="charts-container" class="col">
                                    <div id="chart-temperatura" class="chart active animated fadeIn"></div>
                                    <div id="chart-umidita" class="chart animated fadeIn"></div>
                                    <div id="chart-luminosita" class="chart animated fadeIn"></div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

</div>
